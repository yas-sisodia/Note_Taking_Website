<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Note Taking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Magic Notes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" id="searchTxt" aria-label="Search"> 
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

<div class="container my-3">
    <h1 id="heading" style="font-style: italic;"></h1>
    <div class="card">
        
      <div class="card-body bg-dark">
          <h5 class="card-title" style="color:white;">Add Title</h5>
          <div class="form-floating">
            <textarea class="form-control " placeholder="Add Title" id="addTitle"></textarea>
            
          </div>
          <h5 class="card-title" style="color:white;">Add a Note</h5>
          <div class="form-floating">
            <textarea class="form-control " placeholder="Leave a comment here" id="addTxt"></textarea>
          </div>
          <button class="btn btn-primary my-3 " id="addBtn">Add Note</button>
          <button class="btn btn-primary my-3 mx-2 bg-danger" id="clearBtn">Clear All Notes</button>
        </div>



        <h1>Your Notes</h1>
        <hr>
        <div class="row container-fluid" id="notes"></div>
</div>
